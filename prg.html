<!DOCTYPE html>
<html>
<head>
    <title>Error Dialog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden; /* Prevent scrolling */
        }

        .error-dialog {
            display: block; /* Show the error dialog initially */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px; /* Set the width in pixels */
            max-width: 90%;
            text-align: center;
            padding: 20px;
            border-radius: 6px;
        }

        .error-dialog p {
            font-size: 18px;
            margin: 10px 0;
        }

        .error-dialog button {
            background: #0073e6;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin: 10px;
            border-radius: 4px;
            font-size: 16px;
        }

        .error-dialog button:hover {
            background: #0050a5;
        }

        .image-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none; /* Hide the image container initially */
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        .image-container img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div class="error-dialog" id="error-dialog">
        <p>An error occurred due to some application error.</p>
        <button onclick="fixError()">Fix It</button>
    </div>

    <script>
        function showErrorDialog() {
            document.getElementById('error-dialog').style.display = 'block';
        }

        function fixError() {
            const errorDialog = document.getElementById('error-dialog');
            const imageContainer = document.createElement('div');
            const image = document.createElement('img');
            image.src = 'img1.jpg';
            image.alt = 'Error Image';

            // Hide the error dialog
            errorDialog.style.display = 'none';

            // Display the image container and add the image
            imageContainer.className = 'image-container';
            imageContainer.appendChild(image);
            document.body.appendChild(imageContainer);
        }

        // Automatically show the error dialog when the page loads
        window.onload = function() {
            showErrorDialog();
        };
    </script>
</body>
</html>
